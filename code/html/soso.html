			position: relative;
		}

		}
		.search input{

			border: 1px solid #ebebeb;
			outline: none;
			padding: 0 10px;
			border-radius: 5px;
			font-size: 15px;
		}
		.soso{
			height: 30px;
			width: 30px;
			position: absolute;
			top: 0;
			bottom: 0;
			right: 10px;

			margin: auto;
		}
	</style>
</head>
<body>

				</div>
			</li>

					<p >快递代收代发</p>
				</div>
			</li>
			
		</ul>
	</section>
	<div class="layer"></div>
	<ul class="local-list-btn">

	<footer>

	<script type="text/javascript" src='../js/zepto-1.1.4.min.js'></script>
	<script type="text/javascript">
		$(function(){
			//选择地点
			$('.place').bind('click', function(){
				$('body').toggleClass('show-place');
			});

			$('.local-list-btn').bind('click', function(e){
				if(e.target.nodeName.toLowerCase() !== 'a') return ;

				$('a.select', this).removeClass('select');

				$('.place span').eq(0).text($(e.target).addClass('select').text());

				$('body').removeClass('show-place');
			});
		});
	</script>
