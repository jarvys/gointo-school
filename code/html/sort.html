<!doctype html>
<html lang="zh_cn">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<title>分类</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<style type="text/css">
		.fenlei-list{
			overflow: hidden;
			text-align: center;
		}
		.fenlei-list li{
			float: left;
			width: 33.33%;
			margin-top: 20px;
		}
		.fenlei-list img{
			height: 64px;
			width: 64px;
		}
		
		
		

	</style>
</head>
<body>
	<header>
		<span class='f17'>校园直达</span> 
		<span class='local'></span>
		<div class='fl place'>
			<span class='f14'>地点</span>
			<span class='down-arrow'></span>
		</div>
	</header>
	<section class='page'>
		
		<ul class='fenlei-list'>
			
		</ul>
	</section>
	<ul class="local-list-btn">
		
	</ul>
	<footer>
		<ul>
			<li>
				<a href="./frontPage.html">
					<figure>
						<img src="../images/bottom-jingpintuijian.png" alt="">
						<figcaption>精品推荐</figcaption>
					</figure>
				</a>
			</li>
			<li>
				<a href="./rank.html">
					<figure>
						<img src="../images/bottom-paihangbang.png" alt="">
						<figcaption>排行榜</figcaption>
					</figure>
				</a>
			</li>
			<li class='select'>
				<a href="./sort.html">
					<figure>
						<img src="../images/bottom-fenlei.png" alt="">
						<figcaption>分类</figcaption>
					</figure>
				</a>
			</li>
			<li>
				<a href="./soso.html">
					<figure>
						<img src="../images/bottom-sosuo.png" alt="">
						<figcaption>搜索</figcaption>
					</figure>
				</a>
			</li>
		</ul>
	</footer>
	<script type="template" id='listItemTpl'>
		<li>
			<a href='$link'>
				<figure>
					<img src="$thumbnail">
					<p>$category</p>
				</figure>
			</a>
		</li>
	</script>
	<script type="text/javascript" src='../js/zepto-1.1.4.min.js'></script>
	<script type="text/javascript" src='../js/app.js'></script>
	<script type="text/javascript">
		$(function(){
			var listItemTpl = $('#listItemTpl').html();

			app.init('.fenlei-list', listItemTpl, 'category', {
				success: function(app, o){
					// this === ajax; o === resData
					var h = '';
					if( $.isArray(o) && o.length > 0){
						$.each(o, function(i, n){
							h += app.listItemTpl
							.replace(/\$link/, n.link)
							.replace(/\$thumbnail/, n.thumbnail)
							.replace(/\$category/, n.category);
						});
						
					}

					if( !h && $('li', app.scrollElement).length == 0 ){
						h = '<li>稍等，小编正在切图...</li>';
					}else{
						app.queryParam.pageid += app.queryParam.pagenum;
					}

					$(app.scrollElement).append(h);
				},
			});
		});
	</script>
</body>
</html>
